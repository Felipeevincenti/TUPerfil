<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/crear-perfil.css">
</head>

<body>

    <header id="header">

        <div class="header__logo-conteiner">
            <p class="header__logo"><span>TUP</span>erfil</p>
        </div>

        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a class="header__link" href="../index.html">Inicio</a></li>
                <li class="header__li"><a class="header__link" href="explorar.html">Explorar</a></li>
                <li class="header__li"><a class="header__link" href="crear-perfil.html">Crear</a></li>
            </ul>
        </nav>

    </header>

    <header id="headerMobile" class="headerMobile-1">

        <a class="headerMobile__icono headerMobile__icono-crear" href="crear-perfil.html">
            <iconify-icon id="headerMobile__icono-focus" icon="mi:user-add" width="32" height="32"></iconify-icon>
        </a>

        <a class="headerMobile__logo" href="../index.html">T</a>

        <a class="headerMobile__icono headerMobile__icono-explorar" href="explorar.html">
            <iconify-icon icon="lucide:users" width="32" height="32"></iconify-icon>
        </a>

    </header>

    <main id="main">

        <section class="main__crear">

            <h1 class="crear__titulo">Crea <span class="crear__titulo-span">TUP</span>erfil</h1>

            <form id="crear__form" class="crear__form">

                <input id="nombre" class="crear__form-campo" placeholder="Nombre" type="text">

                <input id="apellido" class="crear__form-campo" placeholder="Apellido" type="text">

                <input id="correoElectronico" class="crear__form-campo" placeholder="Correo Electrónico" type="email">

                <input id="telefono" class="crear__form-campo" placeholder="Telefono" type="tel">

                <div class="crear__form-fecha">

                    <select id="contenedorAnios" class="crear__form-campo" name="anio" required>
                        <option value="">Año</option>
                    </select>

                    <select id="contenedorMes" class="crear__form-campo" name="mes" required>
                        <option value="">Mes</option>
                    </select>

                    <select disabled id="contenedorDia" class="crear__form-campo" name="dia" required>
                        <option value="">Día</option>
                    </select>

                </div>

                <select id="contenedorEstado" class="crear__form-campo" name="estado" required>
                    <option value="">Seleccione estado</option>
                    <option value="estudiando">Estudiando</option>
                    <option value="recibido">Recibido</option>
                </select>

                <input id="estudio" class="crear__form-campo" placeholder="Carrera" type="text">

                <div class="crear__form-checkbox-general">

                    <label class="crear__form-checkbox-container">
                        <img class="crear__form-icono" src="../assets/icons/html-icono.svg" alt="icono html">
                        <input class="crear__form-checkbox" type="checkbox" name="crear__form-icono" value="html">
                    </label>

                    <label class="crear__form-checkbox-container">
                        <img class="crear__form-icono" src="../assets/icons/css-icono.svg" alt="icono css">
                        <input class="crear__form-checkbox" type="checkbox" name="crear__form-icono" value="css">
                    </label>

                    <label class="crear__form-checkbox-container">
                        <img class="crear__form-icono" src="../assets/icons/js-icono.svg" alt="icono js">
                        <input class="crear__form-checkbox" type="checkbox" name="crear__form-icono" value="js">
                    </label>

                    <label class="crear__form-checkbox-container">
                        <img class="crear__form-icono" src="../assets/icons/c-icono.svg" alt="icono html">
                        <input class="crear__form-checkbox" type="checkbox" name="crear__form-icono" value="c">
                    </label>

                    <label class="crear__form-checkbox-container">
                        <img class="crear__form-icono" src="../assets/icons/mp-icono.svg" alt="icono js">
                        <input class="crear__form-checkbox" type="checkbox" name="crear__form-icono" value="mp">
                    </label>

                </div>


                <textarea id="textareaDescripcion" class="crear__form-campo crear__form-campo__textarea"
                    placeholder="Descripción"></textarea>

                <input id="fileInput" class="crear__form-campo" type="file" accept="image/*" hidden>

                <img id="preview" src="" alt="Vista previa" style="max-width: 200px; display: none;">

                <p id="nombreArchivo" class="crear__form-nombreArchivo">No hay archivos seleccionados</p>

                <button id="portadaBtn" class="crear__form-botonPortada" type="button">
                    <svg aria-hidden="true" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-width="2" stroke="#fffffff"
                            d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
                            stroke-linejoin="round" stroke-linecap="round"></path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="#fffffff"
                            d="M17 15V18M17 21V18M17 18H14M17 18H20"></path>
                    </svg>
                    SUBIR PORTADA
                </button>

                <button class="crear__form-enviar" type="submit">Enviar
                    <iconify-icon icon="lucide:send" width="18" height="24">
                    </iconify-icon>
                </button>

            </form>

        </section>

    </main>

    <footer id="footer">

        <p class="footer__copy">&COPY; 2025 - Vincenti Felipe - Fazio Alejo - Gattari Khalil - Antebi Ignacio</p>

    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script src="../scripts/crear-perfil.js"></script>

</body>

</html>
