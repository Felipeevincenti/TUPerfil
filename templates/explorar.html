<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/explorar.css">
</head>

<body>

    <header id="header">

        <div class="header__logo-conteiner">
            <p class="header__logo"><span>TUP</span>erfil</p>
        </div>

        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a class="header__link" href="../index.html">Inicio</a></li>
                <li class="header__li"><a class="header__link" href="templates/explorar.html">Explorar</a></li>
                <li class="header__li"><a class="header__link" href="templates/crear-perfil.html">Crear</a></li>
            </ul>
        </nav>

    </header>

    <header id="headerMobile" class="headerMobile-3">

        <a class="headerMobile__icono headerMobile__icono-crear" href="crear-perfil.html">
            <iconify-icon icon="mi:user-add" width="32" height="32"></iconify-icon>
        </a>

        <a class="headerMobile__logo" href="../index.html">T</a>

        <a class="headerMobile__icono headerMobile__icono-explorar" href="explorar.html">
            <iconify-icon id="headerMobile__icono-focus" icon="lucide:users" width="32" height="32"></iconify-icon>
        </a>

    </header>

    <main id="main">


        <section class="main__explorar">

            <h1 class="explorar__titulo">Explorar</h1>

            <div class="explorar__buscar-contenedor">
                <div class="buscar__contenedor-lupa">
                    <img class="contenedor__lupa-icono" src="../assets/icons/buscar.negro.icono.svg" alt="lupa">
                </div>
                <div class="buscar__contenedor-input">
                    <input class="contenedor__input-profecion" type="text" name="buscar" placeholder="Buscar Profesión"
                        id="">
                </div>
            </div>


            <div id="contenedorPerfiles" class="explorar__folios-container">

                <div class="explorar__folio">

                    <img class="explorar__folio-img" src="https://www.w3schools.com/howto/img_avatar.png" alt="">
                   
                    <div class="explorar__folio-info">
                        
                        <div class="explorar__folio-nombres">
                            <p class="explorar__folio-nombres__apellido">Vincenti</p>
                            <p class="explorar__folio-nombres__nombre">Felipe</p>
                        </div>
                        <small class="explorar__folio-estudio">Programación</small>
                        <small class="explorar__folio-estado">Estudiando</small>

                    </div>

                </div>

            </div>


        </section>

    </main>

    <footer id="footer">

        <p class="footer__copy">&COPY; 2025 - Vincenti Felipe - Fazio Alejo - Gattari Khalil - Antebi Ignacio</p>

    </footer>
